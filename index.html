<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Social links profile</title>
</head>
<body>
  <main>
    <section class="profile-card">
      <div class="profile-info">
        <img class="profile-img" src="./assets/images/avatar-jessica.jpeg" alt="Avatar de Jessica">
        <h1 class="profile-name">Jessica Randall</h1>
        <h3 class="profile-city-country">London, United Kingdom</h3>
        <p class="profile-job-description">"Front-end developer and avid reader."</p>
      </div>
      <div class="social-links">
        <a class="social-link-item" href="#">GitHub</a>
        <a class="social-link-item" href="#">Frontend Mentor</a>
        <a class="social-link-item" href="#">LinkedIn</a>
        <a class="social-link-item" href="#">Twitter</a>
        <a class="social-link-item" href="#">Instagram</a>
      </div>
    </section>
  </main>
</body>
</html>
